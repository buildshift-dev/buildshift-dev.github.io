<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 56" width="320" height="56">
  <defs>
    <!-- Strong gradient for visibility -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background for contrast -->
  <rect width="320" height="56" fill="rgba(59, 130, 246, 0.1)" rx="8" stroke="rgba(59, 130, 246, 0.2)" stroke-width="1"/>
  
  <!-- Large, high contrast brackets -->
  <text x="25" y="38" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="32" font-weight="900" fill="#3b82f6">{</text>
  <text x="295" y="38" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="32" font-weight="900" fill="#3b82f6">}</text>
  
  <!-- Large main text -->
  <text x="160" y="38" font-family="'Inter', 'Helvetica', sans-serif" font-size="22" font-weight="800" text-anchor="middle" fill="url(#gradient)">buildshift.dev</text>
  
  <!-- Subtle glow effect -->
  <text x="160" y="38" font-family="'Inter', 'Helvetica', sans-serif" font-size="22" font-weight="800" text-anchor="middle" fill="url(#gradient)" opacity="0.3" filter="blur(1px)">buildshift.dev</text>
</svg>